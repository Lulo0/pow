<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hojas de Vida Dinámicas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Hojas de Vida</h1>

   
    <div id="formulario">
        <div class="cuadro">
            <h2>Información Personal</h2>
            <label>Nombre: <input type="text" id="nombre"></label>
            <label>Teléfono: <input type="text" id="telefono"></label>
            <label>Localidad: <input type="text" id="localidad"></label>
            <label>Correo: <input type="email" id="correo"></label>
            <label>Estado Civil: <input type="text" id="estadoCivil"></label>
            <label>Foto: <input type="file" id="foto"></label>
            <img id="preview" src="" alt="Vista previa de la foto" width="100">
        </div>

        <div class="cuadro">
            <h2>Educación</h2>
            <label>Universidad: <input type="text" id="universidad"></label>
            <label>Colegio: <input type="text" id="colegio"></label>
            <label>Cursos Extra: <input type="text" id="cursos"></label>
        </div>

        <div class="cuadro">
            <h2>Experiencia Laboral</h2>
            <label>Trabajo: <input type="text" id="trabajo"></label>
            <label>Tiempo en el Cargo: <input type="text" id="tiempo"></label>
        </div>

        <button onclick="guardarRegistro()">Guardar</button>
        <button id="verRegistros">Ver Registros</button>
    </div>


    <div id="registros" style="display: none;">
        <h2>Registros Guardados</h2>
        <div id="listaRegistros"></div>
        <button id="volver">Volver</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
